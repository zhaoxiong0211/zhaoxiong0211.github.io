<!DOCTYPE html>
<html>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet/less" type="text/css" href="main.less" />
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
<body>
    <form>
        <section class="projectBarInfo">
            <p><b>$167</b> still need for this project</p>
             <div class="arrow-down"></div>
        </section>
       
        <section class="mainProject">
            <section class="bar">
                <div class="projectBar" style="width:75%"></div>
            </section>
            
            <section class="projectInfo">
                <p><b class="dateCounter">Only 3 days left</b> to fund this project.</p>
                <p>Join the <b>42</b> other donors who have already supported this project. Every dollar helps.</p>
                <section class="donatePart">
                    <div class="donate donateInput">
                        <span class="dollarSign"><p>$</p></span>
                        <input class="moneyInput" value="50">
                    </div>
                        <button class="donate donateSubmit">Give Now</button>
                </section>
                <p class="tip"><a href="#">Why give $50?</a></p>
            </section>
        </section>
        <section class="buttons">
            <button class="helpButton save">Save for later</button>
            <button class="helpButton share">Tell your friends</button>
        </section>
    </form>

</body>
</html>
