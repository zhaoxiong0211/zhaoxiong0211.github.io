<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ZHAO XIONG</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./paper-full.js"></script>
    <script type="text/javascript" src="./typed.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/paperscript" canvas="canvas">
        var lineGroup = new Group();
        var lineCount = 100;
        for (var i = 0; i < lineCount; i++) {
            var linePath = new Path.Line([0, 0], [0, 0]);
            lineGroup.addChild(linePath);
        }
        lineGroup.strokeColor = "#5bc0de";

        var path1 = new Path('M-23.6,22.9L2.7-11.3c2.5-3.1,4.9-5.9,7.6-9v-0.2h-31.4V-29h44.3L23-22.4L-2.9,11.3c-2.4,3.2-4.8,6.1-7.4,9.1v0.2h34V29h-47.2V22.9z');
        path1.position = view.center;

        var path2 = path1.clone();
        path1.scale(2);
        path2.scale(2);

        var length1 = path1.length;
        var length2 = path2.length;
        function onFrame(event) {
            var vector = new Point({
                angle: -event.count % 360,
                length: 100
            });
            path1.rotate(-0.5);
            path1.position = view.center - vector;

            path2.rotate(-0.5);
            path2.position = view.center + vector.normalize(50);

            for (var i = 0; i < lineCount; i++) {
                var path = lineGroup.children[i];
                var l1 = (length1 / lineCount * (i + event.count / 10)) % length1;
                var l2 = (length2 / lineCount * (i + event.count / 10)) % length2;
                path.firstSegment.point = path1.getPointAt(l1),
                path.lastSegment.point = path2.getPointAt(l2);
            } 
        }
            var str = "| I CODE WEB.",
                i = 0,
                isTag,
                text;

            (function type() {
                // text = str.slice(0, ++i);
                if (text === str) {i=0;};
                text = str.slice(0, ++i);
                
                document.getElementById('typed').innerHTML = text;
                setTimeout(type, 500);
            }());  
    </script>
</head>
<body>
    <canvas id="canvas" resize></canvas>
    <div class="overlay">
        <ul class="list-inline">
            <li>
                <h4> ZHAO XIONG</h4>
            </li>
            <li>
                <p id="typed">I CODE WEB.</p>
            </li>
        </ul>
        <div class="butGroup">
            <button type="button" class="btn btn-default" onclick="window.location.href='http://zhao_xiong_todos.meteor.com/'">AngularJS & Meteor</button>
            <button type="button" class="btn btn-default" onclick="window.location.href='http://zhao_xiong_textcircle.meteor.com/'">Bootstrap & Meteor</button>
            <button type="button" class="btn btn-default" onclick="parent.location='./d3js.html'" >D3.JS VIZ</button>
            <button type="button" class="btn btn-default" onclick="window.location.href='http://zhaoxiong.org/'">Design</button>
        </div>
    </div>
</body>
</html>
